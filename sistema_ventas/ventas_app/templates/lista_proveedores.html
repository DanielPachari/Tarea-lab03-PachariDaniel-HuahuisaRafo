<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proveedores</title>
</head>
<body>
    <h1>Lista de Proveedores</h1>
    <ul>
        {% for proveedor in proveedores %}
            <li>{{ proveedor.id }}-{{ proveedor.codigo }}-{{ proveedor.nombre }} - {{ proveedor.telefono }}-{{ proveedor.pagina_web }}-{{ proveedor.direccion_id }}</li>
        {% endfor %}
    </ul>
</body>
</html>
